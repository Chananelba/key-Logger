<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdown Example</title>
</head>
<body>

<!-- רשימה נפתחת -->
<label for="myDropdown">Choose an option:</label>
<select id="myDropdown"></select>

<!-- כפתור כדי להציג את הערך שנבחר -->
<button onclick="getSelectedOption()">Show Selected Option</button>

<!-- מקום לתצוגה -->
<p id="selectedValue"></p>

<script>
  // רשימה דינמית של אפשרויות
  const optionsList = ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5"];

  // פונקציה להוספת האופציות לרשימה הנפתחת
  function populateDropdown() {
    let dropdown = document.getElementById("myDropdown");

    optionsList.forEach(function(optionText) {
      let option = document.createElement("option");
      option.text = optionText;
      dropdown.add(option);
    });
  }

  // פונקציה שמציגה את האופציה שנבחרה
  function getSelectedOption() {
    let dropdown = document.getElementById("myDropdown");
    let selectedOption = dropdown.options[dropdown.selectedIndex].text;
    document.getElementById("selectedValue").innerText = "You selected: " + selectedOption;
  }

  // קרא לפונקציה כדי למלא את הרשימה הנפתחת כשהעמוד נטען
  window.onload = populateDropdown;
</script>

</body>
</html>
